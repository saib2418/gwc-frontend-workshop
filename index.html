
<!-- <!DOCTYPE html>: tells the browser we are looking for HTML document, it has no end tag  -->
<!DOCTYPE html>

<!-- html : defines the beginning of our web page. all our content goes inside this html tag -->
<html>
  <!-- head : most of the content is not visible in the head tag  -->
  <head>
    <!-- title: is visible to the user.... its the title of our webpage (google.com) -->
    <title>Your Webpage</title>
  </head>
  
  <!-- body contains all our visual elements of the page.  -->
  <body>

    <h1>My First Header</h1>
    <p>My first paragraph.</p>

  </body>
</html>
